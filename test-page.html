<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LS Exporter Test Page</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            padding: 20px;
            line-height: 1.5;
        }

        code {
            background: #eee;
            padding: 2px 4px;
            border-radius: 4px;
        }

        button {
            cursor: pointer;
            padding: 8px 16px;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <h1>Local Storage Test Page</h1>
    <p>Use this page to populate Local Storage with test data for the extension.</p>

    <div style="margin-bottom: 20px;">
        <button id="populate">Populate Test Data</button>
        <button id="clear">Clear Storage</button>
        <button id="refresh">Refresh Display</button>
    </div>

    <h3>Current Local Storage:</h3>
    <pre id="output" style="background: #f5f5f5; padding: 10px; border-radius: 8px; overflow: auto;"></pre>

    <script>
        const output = document.getElementById('output');

        function renderStorage() {
            const data = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                data[key] = localStorage.getItem(key);
            }
            output.textContent = JSON.stringify(data, null, 2);
        }

        document.getElementById('populate').addEventListener('click', () => {
            localStorage.setItem('user_settings', JSON.stringify({ theme: 'dark', notifications: true }));
            localStorage.setItem('session_id', '123456789');
            localStorage.setItem('is_logged_in', 'true');
            localStorage.setItem('complex_data', JSON.stringify({
                items: [1, 2, 3],
                nested: { a: 1, b: 2 }
            }));
            localStorage.setItem('simple_string', 'Hello World');
            renderStorage();
            alert('Test data added to Local Storage!');
        });

        document.getElementById('clear').addEventListener('click', () => {
            localStorage.clear();
            renderStorage();
        });

        document.getElementById('refresh').addEventListener('click', renderStorage);

        // Initial render
        renderStorage();
    </script>
</body>

</html>
